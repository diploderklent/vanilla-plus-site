<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Vanilla+ сборка</title>
</head>
<body>
    <h1>Скачать сборку Vanilla+</h1>
    <button onclick="downloadFile('modpack.zip')">Скачать сборку</button>

    <script>
        function downloadFile(fileName) {
            const link = document.createElement('a');
            link.href = fileName;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
